<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>FORM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel=stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('HdOCdrGVYSBQnT7Oj');
        })();
	</script>
</head>
<body>
	<div class="container d-flex justify-content-center my-3">
		<div class="container w-50 border py-2">
		<form method="post">
				<div class="title pb-2 text-center">
					<h2>contact form</h2>
				</div>
				<div class="form-group m-2">
				<div class="form-group m-2">
					<h6 class="pwd">Name</h6>
				<input type="text" class="form-control" id="name" name="psw"  required>
			</div>
					<h6 class="name">Password</h6>
		<input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password" required></div>
		<div class="form-group m-2">
				<h6 class="pwd1">Confirm Password</h6>
				<input type="Password" class="form-control" name="pwd1" id="pwd1" placeholder="Enter your password" required>
			</div>
				<div class="form-group m-2">
					<h6 class="email">Email</h6>
		<input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
				</div>
			
			<div class="form-group m-2">
					<h6 class="DOB">DOB</h6>
					<input type="date" class="form-control" id="dob" name="dob">
			</div>
			<div class="form-group m-2">
					<h6 class="number">Phone No</h6>
					<input type="number" class="form-control" name="pno" id="number" placeholder="Enter your number" required>
			</div>
			<div>
					<h6 class="photo">Upload_photo</h6>
					<input type="file" accept="Image/*" class="file-upload-input"  placeholder="Enter your password" name="upload" required>
			</div>
			<div class="form-group m-2">
			<input type="submit" value="Register" onClick="sendMail();">
			</div>
		</form>
		</div>
	</div>
	<div class="container d-flex justify-content-center my-3">
		<div class="container w-50 border py-2">
		<div class="container">
		<p class="h" id="d">Invalid username or password</div>
		<form>
				<div class="title pb-2 text-center">
				<h2>Login form</h2>
			</div>
				<div class="form-group m-2">
					<h6 class="email">Email</h6>
	<input type="email" class="form-control" id="lemail" placeholder="Enter your email" required>
			</div>
			<div class="form-group m-2">
					<h6 class="pwd">Password</h6>
					 <input type="password" class="form-control" id="lpwd" name="psw"  required>
			</div>
			<input type="submit" value="Login" onClick="login();">
		</div>
		</form>
	</div>
	</div>
<script src="indx.js"></script>
</body>
</html>
